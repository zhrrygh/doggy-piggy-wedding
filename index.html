<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们结婚啦 | 张睿 & 林林</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            /* 页面背景色，在大屏下两侧可见 */
            background-color: #fdfaf6;
            color: #5d4037;
            scroll-behavior: smooth;
        }

        /* 将背景图样式放入媒体查询中，仅对大屏幕生效 */
        @media (min-width: 1024px) {
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-image: url('images/两人背景图大.jpeg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                opacity: 0.15; /* 调整透明度 */
                z-index: -1;
            }
        }

        .font-headline {
            font-family: 'Noto Serif SC', serif;
        }
        .btn-primary {
            background-color: #d2966d;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c88458;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .parallax {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="leading-relaxed">

    <!-- 外层布局容器，实现桌面端居中窄屏效果 -->
    <div class="relative lg:flex lg:justify-center">
        <!-- 主内容容器，在大屏上限制宽度，并有自己的背景和阴影 -->
        <div class="w-full max-w-[480px] lg:shadow-2xl lg:my-4 bg-white">

            <header
                class="h-screen min-h-[600px] flex flex-col items-center justify-center text-white text-center p-4 parallax"
                style="background-image: url('images/开头竖版大.jpeg');">
                <div class="bg-black bg-opacity-40 p-6 rounded-xl backdrop-blur-sm">
                    <p class="text-xl mb-4 tracking-widest">WE ARE GETTING MARRIED</p>
                    <h1 class="text-5xl font-headline font-bold">张睿 & 林林</h1>
                    <p class="text-lg mt-6 tracking-wide">2025年08月02日</p>
                </div>
            </header>

            <main>
                <section class="text-center py-16 px-6">
                    <h2 class="text-3xl font-headline mb-6">诚挚邀请</h2>
                    <p class="text-lg max-w-2xl mx-auto leading-loose">
                        始于初见，陷于陪伴，终于白首。<br>
                        我们决定用一生去回答“我愿意”。<br>
                        诚挚地邀请您和您的家人，<br>
                        来参加我们的婚礼，<br>
                        见证并分享这份独一无二的喜悦。
                    </p>
                </section>

                <div class="border-t-2 border-dashed border-gray-300 w-32 mx-auto"></div>

                <section id="details" class="py-16 px-6">
                    <h2 class="text-3xl font-headline text-center mb-12">婚礼信息</h2>
                    <div class="bg-gray-50/70 backdrop-blur-sm shadow-xl rounded-2xl p-8 overflow-hidden">
                        <div class="grid gap-8 text-lg">
                            <div class="flex items-start space-x-4">
                                <i data-lucide="calendar-heart" class="w-8 h-8 text-[#d2966d] flex-shrink-0 mt-1"></i>
                                <div>
                                    <h3 class="font-bold text-xl mb-1">婚礼日期</h3>
                                    <p>2025年8月2日（星期六）</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <i data-lucide="clock" class="w-8 h-8 text-[#d2966d] flex-shrink-0 mt-1"></i>
                                <div>
                                    <h3 class="font-bold text-xl mb-1">晚宴时间</h3>
                                    <p>18:18</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <i data-lucide="map-pin" class="w-8 h-8 text-[#d2966d] flex-shrink-0 mt-1"></i>
                                <div>
                                    <h3 class="font-bold text-xl mb-1">婚礼地点</h3>
                                    <p class="mb-2">江苏省海安市王府邦瑞国际大酒店奥斯卡厅</p>
                                    <!-- 按钮容器 -->
                                    <div class="mt-4 flex flex-wrap gap-3">
                                        <a href="https://surl.amap.com/owplguw46Yf" target="_blank" class="inline-block btn-primary px-4 py-2 rounded-lg text-sm">
                                            查看地图 & 导航
                                        </a>
                                        <!-- 改动：已删除“加入日历”按钮 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="py-16 px-6">
                     <div class="grid grid-cols-2 gap-4">
                        <div class="overflow-hidden rounded-lg shadow-lg aspect-w-3 aspect-h-4 group">
                            <!-- 改动：添加 loading="lazy" 进行图片懒加载优化 -->
                            <img src="images/张睿单人大.jpeg" alt="我们的照片1" loading="lazy" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300">
                        </div>
                         <div class="overflow-hidden rounded-lg shadow-lg aspect-w-3 aspect-h-4 group">
                            <!-- 改动：添加 loading="lazy" 进行图片懒加载优化 -->
                            <img src="images/林林单人大.jpeg" alt="我们的照片2" loading="lazy" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300">
                        </div>
                     </div>
                </section>

                <section id="rsvp" class="py-16 px-6">
                    <div class="max-w-xl mx-auto text-center">
                        <h2 class="text-3xl font-headline mb-4">期待您的到来</h2>
                        <div class="mt-8 border border-gray-200 rounded-xl shadow-lg overflow-hidden" style="height: 800px;">
                            <iframe
                                src="https://ae679rv4.jsjform.com/f/aXJAsk"
                                style="width: 100%; height: 100%; border: 0;"
                                allowfullscreen
                                loading="lazy">
                            </iframe>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="text-center py-8 text-gray-500">
                <p>❤️ Made with Love ❤️</p>
                <p>张睿 & 林林</p>
            </footer>

        </div>
    </div>

    <!-- 改动：添加 autoplay 属性以尝试自动播放 -->
    <audio id="bg-music" loop autoplay>
        <source src="musics/10. Don't Call Tonight.mp3" type="audio/mpeg">
        您的浏览器不支持播放音乐
    </audio>

    <!-- 音乐控制按钮 -->
    <div id="music-control" class="fixed bottom-5 right-5 z-50 bg-white/80 backdrop-blur-sm p-3 rounded-full shadow-lg cursor-pointer">
        <i id="play-icon" data-lucide="play" class="w-6 h-6 text-[#5d4037]"></i>
        <i id="pause-icon" data-lucide="pause" class="w-6 h-6 text-[#5d4037] hidden"></i>
    </div>


    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', function() {
            const musicControl = document.getElementById('music-control');
            const bgMusic = document.getElementById('bg-music');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

            // 尝试自动播放并处理结果
            let playPromise = bgMusic.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 自动播放成功
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                }).catch(error => {
                    // 自动播放被阻止
                    console.log("音乐自动播放被浏览器阻止，等待用户交互。");
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                });
            }

            // 为控制按钮添加点击事件
            if (musicControl) {
                musicControl.addEventListener('click', () => {
                    if (bgMusic.paused) {
                        bgMusic.play();
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                    } else {
                        bgMusic.pause();
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
