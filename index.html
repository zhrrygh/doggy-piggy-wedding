<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们结婚啦 | 张睿 & 林林</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #fdfaf6;
            color: #5d4037;
            scroll-behavior: smooth;
        }

        @media (min-width: 1024px) {
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-image: url('images/两人背景图.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                opacity: 0.15;
                z-index: -1;
            }
        }

        .font-headline {
            font-family: 'Noto Serif SC', serif;
        }
        .btn-primary {
            background-color: #d2966d;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c88458;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .parallax {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="leading-relaxed">

    <div class="relative lg:flex lg:justify-center">
        <div class="w-full max-w-[480px] lg:shadow-2xl lg:my-4 bg-white">

            <!-- 其他部分保持不变... -->

            <section id="details" class="py-16 px-6">
                <h2 class="text-3xl font-headline text-center mb-12">婚礼信息</h2>
                <div class="bg-gray-50/70 backdrop-blur-sm shadow-xl rounded-2xl p-8 overflow-hidden">
                    <div class="grid gap-8 text-lg">
                        <div class="flex items-start space-x-4">
                            <i data-lucide="calendar-heart" class="w-8 h-8 text-[#d2966d] flex-shrink-0 mt-1"></i>
                            <div>
                                <h3 class="font-bold text-xl mb-1">婚礼日期</h3>
                                <p>2025年8月2日（星期六）</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4">
                            <i data-lucide="clock" class="w-8 h-8 text-[#d2966d] flex-shrink-0 mt-1"></i>
                            <div>
                                <h3 class="font-bold text-xl mb-1">晚宴时间</h3>
                                <p>18:18</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4">
                            <i data-lucide="map-pin" class="w-8 h-8 text-[#d2966d] flex-shrink-0 mt-1"></i>
                            <div>
                                <h3 class="font-bold text-xl mb-1">婚礼地点</h3>
                                <p class="mb-2">江苏省海安市王府邦瑞国际大酒店奥斯卡厅</p>
                                <a href="https://surl.amap.com/owplguw46Yf" target="_blank" class="inline-block btn-primary px-4 py-2 rounded-lg text-sm">
                                    查看地图 & 导航
                                </a>
                            </div>
                        </div>
                        
                        <!-- 新增的统一日历按钮 -->
                        <div class="mt-6 text-center">
                            <a href="#" id="addToCalendar" class="inline-flex items-center btn-primary px-6 py-3 rounded-lg text-lg">
                                <i data-lucide="calendar-plus" class="w-5 h-5 mr-2"></i>
                                加入日历
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 其他部分保持不变... -->

        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // 添加日历事件功能（仅支持iOS和华为设备）
        document.getElementById('addToCalendar').addEventListener('click', function(e) {
            e.preventDefault();
            
            // 创建日历事件数据
            const eventData = {
                title: '张睿 & 林林的婚礼',
                description: '诚挚邀请您参加我们的婚礼',
                location: '江苏省海安市王府邦瑞国际大酒店奥斯卡厅',
                startTime: '2025-08-02T18:18:00+08:00',
                endTime: '2025-08-02T21:18:00+08:00'
            };
            
            // 判断设备类型
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (/iphone|ipad|ipod/i.test(userAgent)) {
                // iOS设备使用ics文件下载
                const icsContent = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'BEGIN:VEVENT',
                    'SUMMARY:' + eventData.title,
                    'DESCRIPTION:' + eventData.description,
                    'LOCATION:' + eventData.location,
                    'DTSTART:' + eventData.startTime.replace(/[-:]/g, ''),
                    'DTEND:' + eventData.endTime.replace(/[-:]/g, ''),
                    'END:VEVENT',
                    'END:VCALENDAR'
                ].join('\n');
                
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', '张睿和林林的婚礼.ics');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } else if (/huawei|honor/i.test(userAgent)) {
                // 华为设备使用华为日历
                const startTimestamp = new Date(eventData.startTime).getTime();
                const endTimestamp = new Date(eventData.endTime).getTime();
                
                window.open(`https://calendar.hicloud.com/event?title=${encodeURIComponent(eventData.title)}&location=${encodeURIComponent(eventData.location)}&start=${startTimestamp}&end=${endTimestamp}&description=${encodeURIComponent(eventData.description)}`);
                
            } else {
                // 非苹果/华为设备显示提示
                alert('您的设备不支持直接添加日历，请手动将婚礼信息添加到日历中。\n\n时间：2025年8月2日 18:18\n地点：江苏省海安市王府邦瑞国际大酒店奥斯卡厅');
            }
        });
    </script>
</body>
</html>
